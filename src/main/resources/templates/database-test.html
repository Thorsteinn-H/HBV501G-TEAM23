<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Database Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; }
        .error { color: red; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Database Connection Test</h1>
    
    <div th:if="${connectionStatus == 'success'}" class="success">
        <p th:text="${message}">Success message</p>
        
        <h2>Sample Data from Database:</h2>
        <table>
            <thead>
                <tr th:if="${not #lists.isEmpty(results)}">
                    <th th:each="header : ${results[0].keySet()}" 
                        th:text="${header}">Column</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="row : ${results}">
                    <td th:each="cell : ${row.entrySet()}" 
                        th:text="${cell.value}">Value</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div th:if="${connectionStatus == 'error'}" class="error">
        <p th:text="${message}">Error message</p>
        <p>Please check your database connection settings in <code>application.properties</code> and ensure the database is running.</p>
    </div>
    
    <div style="margin-top: 30px;">
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
