<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .welcome-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .welcome-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .btn-custom {
            min-width: 150px;
            margin: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-box">
            <h1 class="mb-4">Welcome to Our App</h1>
            <p class="lead mb-4">Please sign in or create an account to continue</p>
            
            <div class="d-flex flex-column flex-md-row justify-content-center">
                <a href="api/auth/login" class="btn btn-primary btn-lg btn-custom mb-2 mb-md-0 me-md-2">
                    Login
                </a>
                <a href="api/auth/register" class="btn btn-outline-primary btn-lg btn-custom">
                    Register
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
