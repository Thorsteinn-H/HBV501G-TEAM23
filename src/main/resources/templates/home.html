<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .welcome-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            padding: 1rem;
        }
        .welcome-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .btn-custom {
            min-width: 150px;
            margin: 0.5rem;
        }
        .alert {
            max-width: 500px;
            margin: 1rem auto;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <!-- Success/Error Messages -->
        <div th:if="${message}" class="alert alert-success" role="alert">
            <span th:text="${message}">Message</span>
        </div>
        
        <div class="welcome-box">
            <h1 class="mb-4">Welcome to Our App</h1>
            
            <!-- User is logged in -->
            <div th:if="${currentUser}">
                <div class="alert alert-success">
                    <h4 class="alert-heading">Welcome back, <span th:text="${currentUser.name}">User</span>!</h4>
                    <p>You are now logged in.</p>
                    <hr>
                    <p class="mb-0">What would you like to do next?</p>
                </div>
                
                <div class="d-flex flex-column flex-md-row justify-content-center mt-4">
                    <a href="/" class="btn btn-primary btn-lg btn-custom mb-2 mb-md-0 me-md-2">
                        Go to Dashboard
                    </a>
                    <form th:action="@{/api/auth/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-secondary btn-lg btn-custom">
                            Logout
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- User is not logged in -->
            <div th:unless="${currentUser}">
                <p class="lead mb-4">Please sign in or create an account to continue</p>
                
                <div class="d-flex flex-column flex-md-row justify-content-center">
                    <a href="api/auth/login" class="btn btn-primary btn-lg btn-custom mb-2 mb-md-0 me-md-2">
                        Login
                    </a>
                    <a href="api/auth/register" class="btn btn-outline-primary btn-lg btn-custom">
                        Register
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Admin section (only visible to admins) -->
        <div sec:authorize="hasRole('ADMIN')" class="mt-4">
            <div class="alert alert-warning">
                <h5>Admin Panel</h5>
                <a href="/admin" class="btn btn-sm btn-warning">Admin Dashboard</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
